    name: Deploy to GitHub Pages

    on:
      push:
        branches:
          - master # Or your main branch name 

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '22' # Or your desired Node.js version

          - name: Install dependencies
            run: npm install # Or yarn install / pnpm install

          - name: Build project
            run: npm run build # Or yarn build / pnpm build

          - name: SonarQube Scan
            uses: SonarSource/sonarqube-scan-action@v4.1.0 # Ex: v4.1.0 or sha1, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
            env:
              organization: amalonline123
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

          # - name: SonarCloud Scan
          #   uses: SonarSource/sonarcloud-github-action@v1
          #   with:
          #     organization: amalonline123
          #     token: b5b5cd7e06f9f2e4e749932df701c5af6f941bbe

          - name: Deploy to GitHub Pages
            uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.gh4r }}
              publish_dir: ./dist # Or your build output directory
 
          - name: Display GitHub Pages URL
            if: always()
            run: |
              echo "GitHub Pages URL: https://${{ github.repository_owner }}.github.io/rv4amal"
